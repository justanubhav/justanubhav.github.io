<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - Anubhav Roy</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Epunda+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Site CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body id="top">
  <!-- Navigation -->
  <nav>
    <a href="{{ '/' | relative_url }}#top">Home</a>
    <a href="{{ '/' | relative_url }}#about">About</a>
    <a href="{{ '/' | relative_url }}#interest">Interest</a>
    <a href="{{ '/' | relative_url }}#contact">Contact</a>
    <a href="{{ '/blog' | relative_url }}">Blogs</a>
  </nav>

  <!-- Page Content -->
  <main>
    {{ content }}
  </main>

  <!-- Smooth Scroll Script -->
  <script>
    document.querySelectorAll('nav a[href*="#"]').forEach(link => {
      link.addEventListener('click', function(e) {
        const url = new URL(this.href, window.location.origin);
        const targetId = url.hash;
        const target = document.querySelector(targetId);

        if (url.pathname === window.location.pathname && target) {
          // Smooth scroll if weâ€™re already on the same page
          e.preventDefault();
          window.scrollTo({
            top: target.offsetTop,
            behavior: 'smooth'
          });
        }
        // If on a different page (e.g., /blog), let it navigate normally
      });
    });
  </script>
</body>
</html>
