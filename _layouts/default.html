<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - Anubhav Roy</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Epunda+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Site CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Favicon -->
  <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="{{ '/' | relative_url }}">Home</a>
    <a href="{{ '/index.html#about' | relative_url }}">About</a>
    <a href="{{ '/index.html#interest' | relative_url }}">Interest</a>
    <a href="{{ '/index.html#contact' | relative_url }}">Contact</a>
    <a href="{{ '/blog' | relative_url }}">Blogs</a>
  </nav>

  <!-- Page Content -->
  <main style="padding-top: 80px;"> <!-- Adjust padding so content is not hidden behind nav -->
    {{ content }}
  </main>

  <!-- Smooth Scroll Script -->
  <script>
    document.querySelectorAll('nav a').forEach(link => {
      const href = link.getAttribute('href');
      if (href && href.includes('#')) {
        link.addEventListener('click', function(e) {
          const hashIndex = href.indexOf('#');
          const targetSelector = href.slice(hashIndex);
          const target = document.querySelector(targetSelector);
          if (target) {
            e.preventDefault();
            window.scrollTo({
              top: target.offsetTop - 60, // adjust for fixed nav
              behavior: 'smooth'
            });
          }
        });
      }
    });
  </script>
</body>
</html>
