<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - Anubhav Roy</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Epunda+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Site CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <!-- Navigation -->
  <nav>
    <a href="{{ '/' | relative_url }}">Home</a>
    <a href="{{ '/index.html#about' | relative_url }}">About</a>
    <a href="{{ '/index.html#interest' | relative_url }}">Interest</a>
    <a href="{{ '/index.html#contact' | relative_url }}">Contact</a>
    <a href="{{ '/blog' | relative_url }}">Blogs</a>
  </nav>

  <!-- Page Content -->
  <main style="padding-top: 0px;"> <!-- Ensures content isn't attached to nav -->
    {{ content }}
  </main>

  <!-- Smooth Scroll Script -->
  <script>
    document.querySelectorAll('nav a[href^="#"]').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        const target = document.querySelector(this.getAttribute('href'));
        if (target) {
          window.scrollTo({
            top: target.offsetTop - 60, // Adjust for nav height
            behavior: 'smooth'
          });
        }
      });
    });
  </script>
</body>
<body{% if page.body_class %} class="{{ page.body_class }}"{% endif %}>
</html>
