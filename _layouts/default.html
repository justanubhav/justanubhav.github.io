<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} - {{ site.title }}</title>

  <link rel="icon" href="{{ '/assets/images/favicon.png' | relative_url }}" type="image/png" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Epunda+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Site CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body id="top">
  <!-- Scroll Progress Bar -->
  {% if page.scrollbar %}
  <div id="scroll-progress"></div>
  {% endif %}


  <!-- Navigation -->
  <nav>
    <a href="{{ '/#top' | relative_url }}">Home</a>
    <a href="{{ '/#about' | relative_url }}">About</a>
    <a href="{{ '/#interest' | relative_url }}">Interest</a>
    <a href="{{ '/#contact' | relative_url }}">Contact</a>
    <a href="{{ '/blog/' | relative_url }}">Blogs</a>
    <button id="theme-toggle">☀️</button>
  </nav>

  <button id="mobile-theme-toggle" title="Toggle theme">🌓</button>

  <!-- Page Content -->
  <main>
    {{ content }}
  </main>

  <!-- Scripts -->
  <script src="{{ '/assets/js/scripts.js' | relative_url }}"></script>
</body>
</html>
