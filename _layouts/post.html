---
layout: default
---

<section>
  <div class="post-card">
    <h1>{{ page.title }}</h1>
    <p class="post-date">
      {{ page.date | date: "%B %-d, %Y" }}
      {% if page.pinned %}
        <span class="pinned-icon" title="Pinned">ğŸ“Œ</span>
      {% endif %}
    </p>
    <div class="post-content">
      {{ content }}

      {% if page.tags %}
      <div class="post-tags">
        {% for tag in page.tags %}
          {% assign safe_tag = tag | downcase | replace: ' ', '-' %}
          <a href="{{ '/tags/' | append: tag | append: '/' | relative_url }}" 
             class="tag tag-{{ safe_tag }}">{{ tag }}</a>
        {% endfor %}
      </div>
      {% endif %}
    </div>
  </div>
</section>

<!-- Utterances Comments -->
<script src="https://utteranc.es/client.js"
        repo="justanubhav/justanubhav.github.io"
        issue-term="pathname"
        label="comments"
        theme="preferred-color-scheme"
        crossorigin="anonymous"
        async>
</script>
